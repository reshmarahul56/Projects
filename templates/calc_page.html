<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <title>calculator</title>
</head>
<body style="background-color: black;">
    <h1 style="background-color: rgb(48, 196, 166); text-align: center; font-size: 50px; padding: 10px;" > <span style="color:white">W</span>elcome <span style="color:white">T</span>o <span style="color:white">M</span>athematical <span style="color:white">H</span>ub</h1>
    <h1 style="color: rgb(214, 156, 85);text-align: center; font-size: 40px;"> <b>Calculator</b></h1>
<hr style="width: 500px; color: black;">
<center>
<div container style="width:40%">


<form action="{% url 'calc' %}" method="post" style="margin-top: 80px;background-color: rgba(226, 204, 121, 0.804);">
    {% csrf_token %}
<br>
    <label style="font-family:Arial;font-size: 25px;" > First Number</label><br>

    <input type="text" name="num1" style="height: 30px; width:40%; text-align: center;cursor: pointer;"><br><br>
    
    <label style="font-family:Arial;font-size: 25px;"> Second Number</label><br>
    
    <input type="text" name="num2" style="height: 30px; width:40%; text-align: center;cursor: pointer;"><br><br>
    
    <center>

        <select name="opr" style="height:35px; width:40%; font-size: 15px; ">
            <option> Select Operation</option>
            <option value="+">Addition (+)</option>
            <option value="-">Subtraction(-)</option>
            <option value="*">Multiplication(*)</option>
            <option value="/">Division (/)</option>
        </select>
        
    </center>
    
    <center>

        <button type="submit" style="margin-top:20px; height: 30px; width:30%; cursor: pointer; font-size: 15px;"><b>Calculate</b></button>
    </center>
    <br>
    <input style="width:10%; height:30px;text-align: center;" type="text" value="{{result}}"><br><br><br>

</form>
</div>
</center>
</body>
